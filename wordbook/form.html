<!DOCTYPE html>
<html>
  <head>
    <!--顯示中文-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>The english word book</title>
  </head>
  <body>
    <div>
      <h2>單字簿</h2>
      <form
        action="http://localhost//index.php"
        method="post"
      >
        <div>
          <fieldset>
            <legend>選擇MySQL資料庫</legend>
            <input list="browsers" id="select_create_database" name="select_create_database" />
            <datalist id="browsers">
              <option value="english">english</option>
              <option value="japanese">japanese</option>
            </datalist>
            <input type="submit" name="submit" value="送出"/>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>單字集</legend>
            <input list="browsers1" name="select_create_table" />
            <datalist id="browsers1">
              <option value="TOEIC">TOEIC</option>
            </datalist>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>單字卡</legend>
            <h3>正面</h3>
            <textarea cols="50" rows="5" id="word_positive" name="word_positive"></textarea>
            <h3>反面</h3>
            <textarea cols="50" rows="5" id="word_negative" name="word_negative"></textarea>
            <input type="submit" name="submit" value="送出"/>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $("form").on("submit", function() {
    $('input[type="submit"]').text("傳送中......");
    $.ajax({
      url: "http://localhost//index.php",
      method: "POST",
      dataType: "json",
      data: $("form").serialize(),
      success: function(res) {
        if (res.success === true) {
          alert("傳送成功");
        } else {
          alert("傳送失敗");
        }
      }
    });
    return false;
  });
</script>
